<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.contaier{
    display: grid;
grid-template-columns: auto auto auto;
gap: 20px;
padding: 10px;


}
.div1{
background-color: black;
grid-column: 1/4;
height: 100px;
}
.div2{
    background-color: yellow;  
    grid-column: 1/3;
    height: 200px;
}
.div3{
    background-color: green;  
    width: auto;
    height: 200px;
}
.div4{
    background-color: blue;  
    grid-column: 1/4;
    height: 100px;
}

    </style>
</head>
<body>
    <div class="contaier">

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>







    </div>
</body>
</html>
